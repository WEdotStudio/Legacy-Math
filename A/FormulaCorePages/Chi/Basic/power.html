<body size=100>
a<sup>0</sup>=1(a≠0时)<br/>
a<sup>n</sup>a<sup>m</sup>=a<sup>m+n</sup><br/>
(a<sup>n</sup>)<sup>m</sup>=a<sup>nm</sup><br/>
(ab)<sup>n</sup>=(a<sup>n</sup>)(b<sup>n</sup>)<br/>
a<sup>-n</sup>=1/a<sup>n</sup><br/>
(a/b)<sup>n</sup>=a<sup>n</sup>/b<sup>n</sup><br/>
(a/b)<sup>-n</sup>=b<sup>n</sup>/a<sup>n</sup>=(b/a)<sup>n</sup><br/>
a<sup>n</sup>/a<sup>m</sup>=a<sup>n-m</sup>=1/a<sup>m-n</sup><br/>
a<sup>n/m</sup>=(a<sup>1/m</sup>)<sup>n</sup>=(a<sup>n</sup>)<sup>1/m</sup>
</body>
